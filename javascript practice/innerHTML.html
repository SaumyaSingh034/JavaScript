<!Doctype html>
<html>
<head>
<h2>My Javascript Page with InnerHTML</h2>
</head>
<body>
<p>This is a paragarapah</p>
<p id = "demo"></p>
<button type = "button" onclick = "myFunction()">Click Me</button>
<script>
function myFunction()
{
document.getElementById("demo").innerHTML = 5+10;
}
</script>
</body>
</html>
